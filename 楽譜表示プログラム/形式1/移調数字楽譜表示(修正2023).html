					function Henkan(n,p){
						//ｐは調号の情報
						//ｎはナンバー						

						//C2-C7
						if(n==36 || n==48 || n==60 || n==72 || n==84 || n==96){
							return "1";
						}

						if(n==37 || n==49 || n==61 || n==73 || n==85 || n==97){

							}
							return "1+";
						}
